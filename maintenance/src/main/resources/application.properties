# ===================================================================
# PROFIL ACTIF PAR DÉFAUT (pour le développement local)
# En production, cette valeur sera surchargée par une variable d'environnement.
# ===================================================================
spring.profiles.active=dev

# ===================================================================
# CONFIGURATION DE L'APPLICATION
# ===================================================================
server.port=8081
app.base-url=http://localhost:8081

# Configuration du stockage des fichiers (pour le dev local)
app.file.upload-dir=./maintenance/uploads
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:./maintenance/uploads/

# Configuration du multipart (upload de fichiers)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================================================
# CONFIGURATIONS DE DÉVELOPPEMENT (PROFILE 'dev')
# Ces valeurs seront utilisées quand spring.profiles.active=dev
# ===================================================================
spring.config.activate.on-profile=dev

# --- Base de données locale (MySQL) ---
spring.application.name=maintenance
spring.datasource.url=jdbc:mysql://localhost:3306/maintenance?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Affichage SQL pour le débogage ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

