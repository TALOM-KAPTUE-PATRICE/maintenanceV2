# ===================================================================
# CONFIGURATION COMMUNE À TOUS LES PROFILS
# ===================================================================

# --- Profil actif par défaut ---
# Cette propriété est maintenant dans la section commune, ce qui est autorisé.
spring.profiles.active=dev

# --- Configuration de l'application ---
spring.application.name=maintenance
server.port=8081
app.base-url=http://localhost:8081

# --- Configuration du stockage des fichiers ---
# Cette configuration sera surchargée par application-prod.properties en production.
app.file.upload-dir=./maintenance/uploads
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:./maintenance/uploads/

# --- Configuration du multipart (upload de fichiers) ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

