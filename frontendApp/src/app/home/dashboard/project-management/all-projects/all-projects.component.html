<mat-card class="all-projects-card mb-25 border-radius d-block bg-white border-0 shadow-none" [class.component-rtl-enabled]="themeService.isRTLEnabled()">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">État des Projets en Cours</h5>
        </mat-card-title>
        <mat-card-subtitle>
            <form class="search-box position-relative">
                <mat-icon matPrefix>search</mat-icon>
                <input type="text" class="input-search" placeholder="Rechercher un projet..." (keyup)="applyFilter($event)">
            </form>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="isLoading" class="loading-shade">
            <mat-spinner diameter="50"></mat-spinner>
        </div>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

                <ng-container matColumnDef="titre">
                    <th mat-header-cell *matHeaderCellDef>Nom du Projet</th>
                    <td mat-cell *matCellDef="let element" class="fw-medium">{{element.titre}}</td>
                </ng-container>

                <ng-container matColumnDef="clientNom">
                    <th mat-header-cell *matHeaderCellDef>Client</th>
                    <td mat-cell *matCellDef="let element">{{element.clientNom}}</td>
                </ng-container>

                <ng-container matColumnDef="statut">
                    <th mat-header-cell *matHeaderCellDef>Statut</th>
                    <td mat-cell *matCellDef="let element">
                        <span class="badge" [ngClass]="'status-' + element.statut.toLowerCase()">
                            {{ element.statut | titlecase }}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="avancement">
                    <th mat-header-cell *matHeaderCellDef>Avancement</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex align-items-center">
                            <mat-progress-bar class="w-100 me-2" mode="determinate" [value]="element.avancementPourcentage" [color]="'primary'"></mat-progress-bar>
                            <span class="fw-medium">{{element.avancementPourcentage}}%</span>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4" *ngIf="!isLoading">Aucun projet à afficher.</td>
                </tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
