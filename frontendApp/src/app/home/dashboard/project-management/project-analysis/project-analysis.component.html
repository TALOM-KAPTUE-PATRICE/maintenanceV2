<mat-card class="projects-analysis-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Analyse des Projets
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu without-border d-inline-block border-radius">
                {{ selectedTimeframe }}
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('Last Day')">
                            Il y'a un jour
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('Last Week')">
                            Il y'a une semaine
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('Last Month')">
                            Il y'a un mois
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('Last Year')">
                            Il y'a un an
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="chart">
            <div id="pm_project_analysis_chart"></div>
        </div>
    </mat-card-content>
</mat-card>
