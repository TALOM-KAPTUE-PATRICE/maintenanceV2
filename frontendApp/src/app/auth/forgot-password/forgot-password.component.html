<div class="forgot-password-area" [class.dark-theme]="themeService.isDark()">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="trinta-form ml-auto mr-auto bg-white border-radius"
                 [class.component-dark-theme]="themeService.isDark()"
                 [class.component-rtl-enabled]="themeService.isRTLEnabled()">

                <div class="logo-container text-center mb-4">
                    <img src="assets/images/reparer (1).png" alt="logo-maint-pro" class="app-logo-form">
                </div>

                <div class="title text-center">
                    <h3>Mot de passe oublié ?</h3>
                    <p class="text-black fs-15 mb-4">
                       Entrez votre adresse e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.
                    </p>
                </div>

                <!-- Message d'erreur global -->
                <div *ngIf="errorMessage" class="alert alert-danger text-center mb-3">
                    {{ errorMessage }}
                </div>
                <!-- Message de succès global -->
                <div *ngIf="successMessage" class="alert alert-success text-center mb-3">
                    {{ successMessage }}
                </div>

                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Adresse e-mail</mat-label>
                            <input matInput formControlName="email" type="email" placeholder="exemple@domaine.com">
                            <mat-icon matPrefix color="primary">email</mat-icon>
                            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required') && forgotPasswordForm.get('email')?.touched">
                              L'e-mail est requis.
                            </mat-error>
                            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email') && forgotPasswordForm.get('email')?.touched">
                              Entrez une adresse e-mail valide.
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <button mat-flat-button color="primary" class="w-100 submit-btn" type="submit" [disabled]="forgotPasswordForm.invalid || isLoading">
                        <span *ngIf="!isLoading">Envoyer le lien de réinitialisation</span>
                        <span *ngIf="isLoading" class="d-flex align-items-center justify-content-center">
                            <mat-progress-spinner diameter="20" mode="indeterminate" color="accent" style="margin-right: 8px;"></mat-progress-spinner>
                            Envoi en cours...
                        </span>
                    </button>
                    <br><br>
                    <div class="text-center">
                        <a routerLink="/auth" class="text-primary link-hover">
                            Retour à la page de connexion
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
